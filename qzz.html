<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/qzz.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/rem.js"></script>
</head>
<body>
<!--header start-->
<header>
   <div class="header-main">
       <div class="icon-jiantouzuo iconfont"></div>
       <div class="middle">上传店铺照片</div>
       <div class="right">保存</div>
   </div>
</header>
<!--header end-->
<!--main start-->
<div class="main">
    <div class="main-top">店铺照片近用于核实你的店铺是否真实存在，不会对外展示</div>
    <div class="main-content">
        <div class="title">门脸图</div>
        <div class="con">
            <div class="l"><img src="img/qzz1.png" alt=""></div>
            <div class="r">
                <div class="intro">需拍出完整门匾、门框（正对门店 2米处拍摄）</div>
                <input type="button" value="上传">
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="title">店内环境图</div>
        <div class="con">
            <div class="l"><img src="img/qzz2.png" alt=""></div>
            <div class="r">
                <div class="intro">需真实用反应餐环境（收银台、用 餐桌椅）</div>
                <input type="button" value="上传">
            </div>
        </div>
    </div>
</div>
<!--main end-->
<!--foot start-->
<div class="footer">
    美团外卖
</div>
<!--foot end-->
</body>
</html>
